apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "m2lsno2"
  namespace: "m2lsno2"
spec:
  baseDomain: "etisalat-nfvi.local"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-v4.10.43-quay"
  sshPublicKey: "ssh-rsa  rhadmin@bm-auh-m2l00-nec-nfvi3-cmn-nec-dbastion.etisalat-nfvi.local"
  clusters:
  - clusterName: "m2lsno2"
    networkType: "OVNKubernetes"
    extraManifestPath: extra-manifest
    extraManifests:
      filter:
        inclusionDefault: exclude
        include:
          - CS.yaml
          - ICSP.yaml
          - mcp-profile1.yaml
          - mcp-profile2.yaml
    clusterLabels:
      core: true
      cluster: m2lsno2
    clusterNetwork:
      - cidr: 10.128.0.0/14
        hostPrefix: 23
    serviceNetwork:
      - 172.30.0.0/16
      # - 1001:2::/112
    additionalNTPSources:
      - 10.179.232.5
      # - 1111:2222:3333:4444::2
    # Optionally; This can be used to override the KlusterletAddonConfig that is created for this cluster:
    #crTemplates:
    #  KlusterletAddonConfig: "KlusterletAddonConfigOverride.yaml"
    # Optionally; This can be used to to configure desired BIOS setting on all nodes in this cluster:
    #biosConfigRef:
    #  filePath: "example-hw.profile"
################################################################
    nodes:
      - hostName: "auh-m2l00-nec-nfvi2-rk01-cisco-docpwrk02"
        role: "master"
        bmcAddress: "idrac-virtualmedia+https://auh-m2l00-nec-nfvi2-rk03-dell-comp06.sub04.localdomain/redfish/v1/Systems/System.Embedded.1"
        bmcCredentialsName:
          name: "bmh-docpwrk02-secret"
        bootMACAddress: "3C:FD:FE:BD:C6:20"
      # Use UEFISecureBoot to enable secure boot for this node
        bootMode: "legacy"
        rootDeviceHints:
          deviceName: "/dev/sda"
        nodeNetwork:
          interfaces:
            - name: "ens1f0"
              macAddress: "3C:FD:FE:BD:C6:20"
            - name: "ens1f1"
              macAddress: "3C:FD:FE:BD:C6:21"
            - name: "ens4f0"
              macAddress: "3C:FD:FE:BD:C8:90"
            - name: "ens8f1"
              macAddress: "3C:FD:FE:BD:C7:01"
          config:
            interfaces:
              - name: bond0
                description: Bond0
                type: bond
                state: up
                ipv4:
                  enabled: false
                link-aggregation:
                  mode: '802.3ad'
                  options:
                    miimon: '100'
                    xmit_hash_policy: 'layer3+4'
                    lacp_rate: fast
                    updelay: '200'
                  port:
                    - ens1f0
                    - ens4f1
              - name: ens1f0
                state: up
                mtu: 9000
                type: ethernet
                ipv4:
                  enabled: false
              - name: ens4f1
                state: up
                mtu: 9000
                type: ethernet
                ipv4:
                  enabled: false
              - name: bond0.3103
                state: up
                type: vlan
                vlan:
                  base-iface: bond0
                  id: 3103
                ipv4:
                  enabled: true
                  address:
                  - ip: 10.179.233.77
                    prefix-length: 23
              - name: bond1
                description: Bond1
                type: bond
                state: up
                ipv4:
                  enabled: false
                link-aggregation:
                  mode: '802.3ad'
                  options:
                    miimon: '100'
                    xmit_hash_policy: 'layer3+4'
                    lacp_rate: fast
                    updelay: '200'
                  port:
                    - ens4f0
                    - ens8f1
              - name: ens4f0
                state: up
                mtu: 9000
                type: ethernet
                ipv4:
                  enabled: false
              - name: ens8f1
                state: up
                mtu: 9000
                type: ethernet
                ipv4:
                  enabled: false
              - name: bond1.3504
                state: up
                type: vlan
                vlan:
                  base-iface: bond1
                  id: 3504
                ipv4:
                  enabled: true
                  address:
                  - ip: 172.16.79.13
                    prefix-length: 22
            dns-resolver:
              config:
                server:
                  - 10.179.232.138
                  - 10.179.232.139
            routes:
              config:
                - destination: 0.0.0.0/0
                  next-hop-address: 10.179.233.254
                  next-hop-interface: bond0.3103

